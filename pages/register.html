<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>register</title>
</head>
<body>
    <header class="w-100 " style="height:50px;background-color: rgba(73, 53, 27, 0.733)">
        <p class="h3 text-light text-center" >electronic store</p>
    </header>
    <div class="parent-login">
        <p class="text-black h2 position-absolute text-center" style="margin-top: -75px;">register</p>
        <form id="form-register" class="bg-light bg-opacity-50 p-3 border border-info-1" style="width: 500px;;height:350px;margin-left:200px;">
            <p class="position-absolute text-secondary ms-5 h5 p-2"style="margin-top:-25px" >enter your acount</p>
            <input id="reg-email" type="email"class="d-block  w-100 " placeholder="email">
            <input id="reg-pass" type="password" class=" d-block mt-5 w-100" placeholder="password">
            <div id="note-reg" class="p-2 mt-2">
                <p id="fill-alert" class="position-absolute text-danger h5"style="display:none;">fill data</p>
                <p id="wrong-alert" class="position-absolute text-danger">data is wrong</p>
            </div>
            <p class="mt-4 position-absolute">No have acount click <strong><a href="login.html" style="text-decoration: none;">login</a></strong></p>
            <button id="reg-send" type="submit" class="btn btn-primary rounded-1" style="margin: 100px 200px;height: 35px; width: 100px; border:1px solid rgb(23, 148, 231) ;">register</button>
        </form>
       
   </div>
   <script src="../js/regis-script.js"></script>

</body>
</html>
