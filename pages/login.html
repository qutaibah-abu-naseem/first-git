<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>login</title>
</head>
<body style="overflow-x: hidden;">
    <header class="w-100 " style="height: 50px;background-color: rgba(73, 53, 27, 0.733)">
        <p class="h3 text-light text-center" >electronic store</p>
    </header>
    <div class="parent-login">
        <p class="text-black  h2 position-absolute text-center" style="margin-top: -75px;">login</p>
        <form id="form-login" class="bg-light bg-opacity-50 p-4 border border-info-1 row" style="width: 500px;;height:350px;margin-left: 220px;">
            <input id="fr-name" type="text" placeholder="first name"class="col-5" >
            <input id="la-name" type="text" placeholder="last name" class="ms-5 col-5">
            <input id="email" type="email"class="d-block  w-100 mt-4" placeholder="email">
            <input id="password" type="password" class=" d-block mt-3 w-100" placeholder="password">
            <div id="note" class="p-2">
                <p id="helpp" class="position-absolute opacity-75"style="display:block;">choose a strong password and lower 4 leter</p>
                <p id="short" class="position-absolute text-danger" style="display:none;">short password</p>
                <p id="alert-fill" class="position-absolute text-danger"style="display:none;">fill data</p>

            </div>
            <p class=" position-absolute" style="margin-top: 200px;">have acount click <strong><a href="register.html" style="text-decoration: none;">register</a></strong></p>
            <button id="send-btn" type="submit" class="btn btn-primary rounded-1" style="margin: 70px 200px;height: 35px; width: 80px; border:1px solid rgb(18, 164, 231) ;">login</button>
        </form>
       </div>
       <script src="../js/log-script.js"></script>
