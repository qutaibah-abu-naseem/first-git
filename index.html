<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icon/all.css">
    <title>shopping</title>
</head>
<body>
    <header class="w-100  position-fixed" style="height: 100px;position: absolute;z-index:10 ;background-color: rgba(73, 53, 27, 0.733);">
        <div id="container-name" class="position-absolute m-2 ps-3 py-2 h6 border border-1" style="display: none; min-width: 150px; height: 35px;color:  rgb(255, 255, 255);background-color: rgba(17, 101, 179, 0.7)"></div>
        <p class="h3 text-center text-light"style="color:  rgb(92, 38, 13);" >electronic store</p>
        <div id="links" class="d-flex justify-content-end postion me-5" style="padding-top: -50px;">
          
           <div id="first-log">
            <a id="register-link" target="_blank" href="register.html"  class="h5 text-light me-5 border border-info-1 p-2 bg-primary">register</a>
            <a id="log-link" target="_blank" href="pages/login.html" class="h5 text-light  border border-info-1 p-2 bg-primary">login</a>
           </div> 
            <button id="log-out" type="button">log out</button>
          </div>
    </header>
    <br>
      <aside id="container-add" class="position-absolute top-0 end-0 me-3" style="background-color:  rgba(207, 199, 199, 0.8);width: 300px;height: 500px; margin-top: 174px;z-index: 5;">
        <div id="inputs" class="row d-flex justify-content-center  mb-3 p-3">
            <button id="add"  type="submit" class="w-75 rounded-2" style="margin-top: -3px;margin-left: 10px; background-color:rgb(15, 125, 199);height: 35px ;border: 0.5px solid  rgb(0, 255, 242); color: white;padding:3px 5px;"> create</button>
            <input id="title" placeholder="title" type="text" class="col-4 mt-5 input" style="height: 35px">
            <input id="category" placeholder="category" type="text" class="col-4 mt-5 ms-2 input" style="height: 35px">
            <input id="price" placeholder="price" type="text"class="col-6 mt-3 w-75 input" style="height: 35px">
            <input id="desc" placeholder="description   (optional)" type="text" class="col-6 mt-3 w-75"style="height:35px">
            <input id="img-url" placeholder="url" type="url" class="col-6 mt-3 w-100 input" style="height: 35px">
            <p id="alert-empty" style="margin:30px 50px ;color: rgb(235, 35, 35);font-size: 19px;">fill data</p>
          </div>
         
      </aside>
      <div id="container-prod" class="bg-black bg-opacity-50 position-absolute z-3" style="margin:180px 79%; width: 250px;">
        <!-- bag item -->
        <div id="bag-item" class="h5 text-light ps-2 ">
         </div>
         <button id="all-prod"  style="cursor: grab;margin: 0% 20%;border:1px solid aqua;">view all product</button> 
     </div>
    
    <section id="sec-search" class="w-100 bg-light bg-opacity-75 p-1" style="height: 75px;margin-top: 75px;">
        <input id="title" type="text"  class="text-center" disabled value="search by name" style="width: 350px;transform: translate(200px,-0px);border: 0.5px solid gray;">
        <i id="change-icon" class="fa-solid fa-arrow-right position-absolute z-3 " style="cursor: pointer; margin: 35px 170px"></i>
       <div id="moodes" class="position-absolute z-3 p-3 border border-1 border-top-0" style=" background-color: rgba(56, 53, 50, 0.5); transform: translate(380px,-20px);">
        <p id="name-moode" class=" h6" type="name">search by name</p> 
        <p id="category-moode" class="h6" type="category">search by category</p>
     </div>
        <input onkeyup="search(this.value)" type="text" id="search" class="text-center"  placeholder="search" style="width: 350px;outline: none;margin: 20px 220px;border:0.5px solid gray ;">
         <div id="cart" class="" style="margin:1% 79%;">
          <div id="counter" class="bg-primary position-absolute rounded-5 z-3 ps-1  text-light" style="width: 17px; height: 17px;font-size: 13px;margin:-85px 25px ;"></div>
          <i  id="icon-all-prod" class="fa-solid fa-cart-shopping position-absolute z-2" style="font-size: 30px;cursor: pointer;margin-top: -75px;"></i>
          <button type="button" class="border border-1 ms-5" id="create-add" >create</button>
        </div>
          
        
    </section>
    <section id="shopp" class="container-lg">
        <div id="parent" class="d-flex flex-wrap ps-5">
        </div><!-- parent -->    </section>    
    <script src="js/index_script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
